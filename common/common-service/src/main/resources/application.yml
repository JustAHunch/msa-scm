# 서버 포트 설정
server:
  port: 8090

spring:
  application:
    name: common-service  # 서비스 이름 (Eureka 등록명)
  
  # PostgreSQL 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5436/common_db
    username: common_user
    password: common_pass
    driver-class-name: org.postgresql.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경: update, 운영 환경: validate 권장
    show-sql: true      # SQL 쿼리 로깅 (개발 환경용)
    properties:
      hibernate:
        format_sql: true                    # SQL 포맷팅
        use_sql_comments: true              # SQL 주석 출력
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false                     # OSIV 비활성화 (성능 최적화)
  
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
  
  # Security 기본 설정 (임시)
  security:
    user:
      name: admin
      password: admin

# JWT 설정
jwt:
  # Base64로 인코딩된 Secret Key (256비트 이상)
  # 운영 환경에서는 반드시 환경 변수로 관리
  secret: ${JWT_SECRET:scm-jwt-secret-key-minimum-256-bits-required-for-hs256-algorithm-this-is-example-key}
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Eureka Server 주소
    register-with-eureka: true                    # Eureka에 서비스 등록
    fetch-registry: true                          # Eureka로부터 서비스 목록 가져오기
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true                       # IP 주소로 등록

# Actuator 설정 (헬스 체크, 메트릭)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.scm.common: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
