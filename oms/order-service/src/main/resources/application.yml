# 서버 포트 설정
server:
  port: 8081

spring:
  application:
    name: order-service  # 서비스 이름 (Eureka 등록명)

  # PostgreSQL 데이터베이스 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경: update, 운영 환경: validate 권장
    show-sql: true      # SQL 쿼리 로깅 (개발 환경용)
    properties:
      hibernate:
        format_sql: true                    # SQL 포맷팅
        use_sql_comments: true              # SQL 주석 출력
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false                     # OSIV 비활성화 (성능 최적화)

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Eureka Server 주소
    register-with-eureka: true                    # Eureka에 서비스 등록
    fetch-registry: true                          # Eureka로부터 서비스 목록 가져오기
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true                       # IP 주소로 등록

# Actuator 설정 (헬스 체크, 메트릭)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs               # OpenAPI 3.0 스펙 JSON 경로
    enabled: true
  swagger-ui:
    path: /swagger-ui.html           # Swagger UI 경로
    enabled: true
    tags-sorter: alpha               # 태그 알파벳 정렬
    operations-sorter: alpha         # API 알파벳 정렬
    display-request-duration: true   # 요청 소요 시간 표시
    doc-expansion: none              # 기본적으로 모두 접힌 상태
  show-actuator: false               # Actuator 엔드포인트 숨김

# 로깅 설정
logging:
  level:
    com.scm.oms: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
